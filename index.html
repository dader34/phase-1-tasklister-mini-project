<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      <select>
        <option value="1">Most important</option>
        <option value="2">less important</option>
        <option value="3">least important</option>
      </select>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks-first">
      </ul>
      <ul id="tasks-second">
      </ul>
      <ul id="tasks">
      </ul>
    </div>

    <script defer src="./src/index.js"></script>
  </div>

</body>
</html>
